#
# This is the file your server opens to find the main class of your
# plugin and its information. We automatically replace variables here
# from your pom.xml file.
#
# See https://www.spigotmc.org/wiki/plugin-yml/ for more information.
#
name: ${project.name}
version: ${project.version}
main: ${main.class}
author: ${author}
# API version for Minecraft 1.21+
api-version: 1.21
# DO NOT EDIT. This will enable Nashorn library on servers using Java 15 or greater.
libraries:
  - org.openjdk.nashorn:nashorn-core:15.4
  #legacy-libraries: JAVA  8 REQUIRED
  #- org.openjdk.nashorn:nashorn-core:15.4
# Plugins that we support so that we are loaded after them for your convenience.
softdepend:
  [
    AuthMe,
    BanManager,
    BungeeChatAPI,
    CMI,
    DiscordSRV,
    Factions,
    Feudal,
    ItemsAdder,
    Essentials,
    LegacyFactions,
    Lands,
    LuckPerms,
    Multiverse-Core,
    MVdWPlaceholderAPI,
    MythicMobs,
    mcMMO,
    NashornPlus,
    Nicky,
    PlaceholderAPI,
    ProtocolLib,
    SimpleClans,
    Towny,
    TownyChat,
    Vault,
    WorldEdit,
  ]
#
# The commands are built at runtime so you can change them easily within the settings.
# Do not change anything in here, you will break the plugin and get no support.
#
commands:
  smp:
    description: SMP plugin help and information
    aliases: []
  inv:
    description: Edit player inventories
    aliases: [inventory]
    permission: smp.command.inv
    permission-message: You don't have permission to use this command.
  spawn:
    description: Teleport to spawn
    permission: smp.command.spawn
    permission-message: You don't have permission to use this command.
  track:
    description: Player and death location tracking
    aliases: [tr]
permissions:
  smp.*:
    description: All SMP permissions
    default: op
    children:
      smp.command.*: true
      smp.use.*: true
  smp.command.*:
    description: All SMP command permissions
    default: op
    children:
      smp.command.inv: true
      smp.command.spawn: true
  smp.command.inv:
    description: Use /inv command
    default: op
  smp.command.spawn:
    description: Use /spawn command
    default: op
  smp.use.*:
    description: All SMP use permissions
    default: true
