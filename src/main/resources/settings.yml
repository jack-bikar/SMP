# !-----------------------------------------------------------------------------------------------!
#
#    1) COLOR CODES are supported with the '&' character.
#       - For usage, see http://minecraftwiki.net/wiki/Formatting_codes
#       - When you use them, place quotes around the message like this: "Hello &cworld."
#       - To use HEX colors, use #123456 syntax: "Hello #123456world."
#
#    2) TO HIDE any message, set it to 'none'.
#
#    3) For UNICODE CHARACTERS (smileys, symbols, ..), save the file in UTF-8 encoding. See
#       - https://github.com/${author}/${project.name}/wiki/Use-Right-Encoding
#
#    4) JSON is supported.
#       - For usage, see https://github.com/${author}/${project.name}/wiki/JSON
#
#    5) WHITELISTS can be turned into blacklists, by putting "@blacklist" on the first line.
#       - Doing such, filters will only apply for messages in those lists.
#
#    PS: Everything above applies for all files in ${project.name}/ folder.
#
# !-----------------------------------------------------------------------------------------------!

# -------------------------------------------------------------------------------------------------
# Edit your death storage system
# -------------------------------------------------------------------------------------------------
Death_Storage:
  # Enable or disable the death storage system
  Enable_Death_Storage: true
  # Change the death storage material
  Storage_Material: CHEST
  # Display a hologram above the death chest (placeholders: {player})
  Hologram_Text: "&6{player}'s loot"
  # The range in which holograms are visible
  Hologram_Visible_Range: 20

# -------------------------------------------------------------------------------------------------
# Edit your locator bar toggle
# -------------------------------------------------------------------------------------------------
Locator_Toggle:
  # Enable or disable the default Minecraft locator bar
  # If enabled, the default locator bar will be used and custom tracking commands will be disabled
  # If disabled (default), custom tracking system will be used and locator bar will be hidden by default
  Enable_Locator_Bar: false
  # normal - locator bar only in overworld
  # nether - locator bar only in nether
  # the end - locator bar only in the end
  # all - locator bar in all dimensions
  Allowed_Environements: "all"

# -------------------------------------------------------------------------------------------------
# Edit your particle trails
# -------------------------------------------------------------------------------------------------
Projectile_Settings:
  Enable_Trails: true
  # Choices - soul_fire_flame, water_bubble, nautilus, flame, smoke, electrik_spark, honey, glow, music, flash, heart
  Active_Trail: "soul_fire_flame"
  # How far the player will get knocked back when he gets hit (default: 0.4)
  Knockback: 0.4
  Enable_Headshot: true

# -------------------------------------------------------------------------------------------------
# Edit your death effects
# -------------------------------------------------------------------------------------------------
Death_Effects:
  Enable_Death_Effects: true
  # Choices - grid, sky_rocket, big_bang, tornado, disco_ball, bleed, vortex, star, cloud, fountain, dragon
  Active_Death_Effect: "grid"

# -------------------------------------------------------------------------------------------------
# Edit your server MOTD
# -------------------------------------------------------------------------------------------------
MOTD:
  Enable_MOTD: true
  # Edit your severs message of the day
  MOTD_Text: "&aA Minecraft server"

# -------------------------------------------------------------------------------------------------
# Edit your combat settings
# -------------------------------------------------------------------------------------------------
Combat_Settings:
  Enable_Combat_Punishments: true
  # How many seconds should the player wait until he's no longer considered as being in combat
  Combat_Timer: 10

  # Punishment type when a player logs out while in combat
  # Options: INSTANT_DEATH, GHOST_BODY, RANDOM_ITEM_DROP, PVP_LOCKOUT, DEBUFF, NONE
  # - INSTANT_DEATH: Player dies immediately on logout, drops items normally
  # - GHOST_BODY: NPC body remains for other players to kill (recommended)
  # - RANDOM_ITEM_DROP: Random items are dropped at logout location
  # - PVP_LOCKOUT: Player can't deal damage for a period after rejoining
  # - DEBUFF: Player gets negative effects (slowness, weakness, mining fatigue) on rejoin
  # - NONE: No punishment (not recommended for PvP servers)
  Punishment_Type: "GHOST_BODY"

  # Ghost body settings (only used if Punishment_Type is GHOST_BODY)
  Ghost_Body:
    # How long (in seconds) the ghost body stays before despawning
    Duration: 30
    # Should the ghost body have the player's exact health when they logged out?
    Use_Player_Health: true
    # Should the ghost body have the player's armor?
    Use_Player_Armor: true
    # Should the ghost body fight back? (uses player's held item)
    Fight_Back: false

  # PvP lockout settings (only used if Punishment_Type is PVP_LOCKOUT)
  PvP_Lockout:
    # How long (in minutes) the player cannot deal damage after combat-logging
    Duration_Minutes: 15
    # Should they still be able to take damage?
    Can_Take_Damage: true

  # Debuff settings (only used if Punishment_Type is DEBUFF)
  Debuff:
    # How long (in minutes) the debuffs last
    Duration_Minutes: 10
    # Slowness level (1-255, 0 to disable)
    Slowness_Level: 2
    # Weakness level (1-255, 0 to disable)
    Weakness_Level: 2
    # Mining Fatigue level (1-255, 0 to disable)
    Mining_Fatigue_Level: 2

  # Random item drop settings (only used if Punishment_Type is RANDOM_ITEM_DROP)
  Random_Item_Drop:
    # How many random items to drop from the player's inventory
    # Set to -1 to drop all items (same as INSTANT_DEATH)
    # Recommended: 5-15 for balanced punishment
    Amount: 10
    # Should armor be included in the random selection?
    Include_Armor: true
    # Should the hotbar be included in the random selection?
    Include_Hotbar: true

# -------------------------------------------------------------------------------------------------
# Edit your TP request feature (teleport request menu and accept/deny in chat)
# -------------------------------------------------------------------------------------------------
TP:
  # Enable or disable the TP request command and menu
  Enable_TP: true

# -------------------------------------------------------------------------------------------------
# What commands should trigger the main plugin command group?
#
# * THE FIRST ALIAS IS THE MAIN LABEL, PLEASE DO NOT REMOVE IT. *
# -------------------------------------------------------------------------------------------------
Command_Aliases: [smp]

# -------------------------------------------------------------------------------------------------
# What language should we use for messages? If it exists, the language file will be copied
# to your messages/ folder where you can edit it.
# -------------------------------------------------------------------------------------------------
Locale: en

# -------------------------------------------------------------------------------------------------
# The prefix used in front of most chat or console messages. You can manually use it with
# {plugin_prefix} variable anywhere.
# -------------------------------------------------------------------------------------------------
Prefix: "&8[&c${SMP}&8]&7 "

# -------------------------------------------------------------------------------------------------
# Time of some plugin's operations is measured. You can also use the LagCatcher class to invoke
# this feature. We log a console message if an operation takes over the time below (milliseconds).
# Set to -1 to disable.
# -------------------------------------------------------------------------------------------------
Log_Lag_Over_Milis: 100

# -------------------------------------------------------------------------------------------------
# List of section names that will print informative messages about their features.
# The Debugger class utilizes this key and will only print messages for sections enabled below.
# -------------------------------------------------------------------------------------------------
Debug: []

# -------------------------------------------------------------------------------------------------
# Do not change this value, otherwise it will corrupt your plugin installation!
# NB: Don't forget to keep this up-to-date with the getConfigVersion method in your Settings class.
# -------------------------------------------------------------------------------------------------
Version: 1
